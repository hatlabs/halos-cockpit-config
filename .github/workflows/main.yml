name: Main Branch CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-main-release
  cancel-in-progress: false

jobs:
  build-release:
    uses: hatlabs/shared-workflows/.github/workflows/build-release.yml@main
    with:
      package-name: halos-cockpit-config
      package-description: 'HaLOS Cockpit configuration and branding'
      apt-distro: trixie
      apt-component: main
    secrets:
      APT_REPO_PAT: ${{ secrets.APT_REPO_PAT }}
